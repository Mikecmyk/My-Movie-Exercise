<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  min-height:100vh;
  width:100%;
  font-family:'Alfa Slab One',sans-serif;
  color:#efeded;
  text-align:center;
  background:url(boys.jpg) center/cover no-repeat fixed;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:2rem;
  position:relative;
}
body::before{
  content:'';
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  z-index:-1;
}
.content{max-width:700px;margin-inline:auto;z-index:1;}
h1{font-size:clamp(1.75rem,5vw,3rem);margin-bottom:1.25rem;text-shadow:2px 2px 5px #000;}
p{font-size:clamp(.95rem,2.5vw,1.1rem);margin:0 auto 2.5rem;max-width:500px;text-shadow:1px 1px 3px #000;}
.icons{display:flex;gap:1.25rem;flex-wrap:wrap;justify-content:center;}
.icon-card{
  width:120px;height:160px;
  background:rgba(255,255,255,.1);
  border:2px solid #0d0c0c;
  border-radius:20px;
  display:flex;align-items:center;justify-content:center;
  font-size:12px;padding:10px;
  transition:transform .3s ease,background-color .3s ease;
  backdrop-filter:blur(8px);
  cursor:pointer;overflow:hidden;
}
.icon-card img{width:100%;height:100%;object-fit:cover;border-radius:18px;}
.icon-card:hover{transform:scale(1.1);background-color:rgba(255,255,255,.3);} 
a{text-decoration:none;color:#eaebf0;}
@media (max-width:600px){.icon-card{width:100px;height:140px;font-size:11px;}}
</style>
</head>
