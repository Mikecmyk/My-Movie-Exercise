<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>My Movie Project Review</title>
<link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet" />
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  min-height:100vh;
  width:100%;
  font-family:'Alfa Slab One',sans-serif;
  color:#efeded;
  text-align:center;
  background:url(boys.jpg) center/cover no-repeat fixed;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:2rem;
  position:relative;
}
body::before{
  content:'';
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  z-index:-1;
}
.content{max-width:700px;margin-inline:auto;z-index:1;}
h1{
    font-size:clamp(1.75rem,5vw,3rem);
    margin-bottom:1.25rem;
    text-shadow:2px 2px 5px #000;
}
p{
    font-size:clamp(.95rem,2.5vw,1.1rem);
    margin:0 auto 2.5rem;
    max-width:500px;
    text-shadow:1px 1px 3px #000;
}
.icons{
    display:flex;
    gap:1.25rem;
    flex-wrap:wrap;
    justify-content:center;
}
.icon-card{
  width:120px;height:160px;
  background:rgba(255,255,255,.1);
  border:2px solid #0d0c0c;
  border-radius:20px;
  display:flex;align-items:center;justify-content:center;
  font-size:12px;padding:10px;
  transition:transform .3s ease,background-color .3s ease;
  backdrop-filter:blur(8px);
  cursor:pointer;overflow:hidden;
}
.icon-card img{width:100%;height:100%;object-fit:cover;border-radius:18px;}
.icon-card:hover{transform:scale(1.1);background-color:rgba(255,255,255,.3);} 
a{text-decoration:none;color:#eaebf0;}
@media (max-width:600px){.icon-card{width:100px;height:140px;font-size:11px;}}
</style>
</head>
<body>
   
  <div class="content">
    <h1>THE BOYS</h1>
    <p>In a world full of corrupt superheroes who do things willingly according to their power
        stands up a group  of people(The Boys) without any power try to fight the corrupt superheroes
        so as to bring the world into a better place.</p>
    </p>

     <section class="trailer">
  <h2>The Boys Trailer</h2>
  <iframe width="560" height="315" 
    src="trailer 1,jpg.mp4"
    title="The Boys Trailer" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen>
  </iframe>
</section>

    <div class="icons">
      <a href="index.html"><div class="icon-card">Home</div></a>

    </div>
  </div>
</body>
</html>
